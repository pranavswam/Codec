<!DOCTYPE html>

    <body>
        <title>List</title>
    <h1> This is an example of unordered list is HTML </h1>
    <p style="background-color: orange;"> This is how an unordered list in HTML looks like </p>
    <ul type="square">
        <li> Pranav </li>
        <li> Vivek</li>
        <li>Shubham</li>
    </ul>
    <p style="background-color: orange;"> And this is how ordered list HTML looks like </p>
    <ol type="1">
        <LI>Pranav</LI>
        <LI>Shubham</LI>
        <LI>Shubham</LI>
    </ol>
