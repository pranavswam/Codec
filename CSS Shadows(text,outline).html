<!-- CSS Shadows and Outline -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <h1>.CSS Shadows and Outline. </h1>
 <style>
        .box{
    border:3px solid black;
    margin:4px;
    padding:4px;
    font-weight: bold;
    background-color: greenyellow;
    text-align: center;
    border-radius: 5px;
    box-shadow: 5px 5px 10px greenyellow;

    
}
 .text{
    text-shadow: 2px 3px 12px rgb(0, 0, 0);
    outline:3px solid ;
    border: 6px;
    border-radius:5px ;
    background-color: grey;
    font-weight: bold;
 }

 </style>
 </head>
 <body>
 <div class="box">
    Lorem ipsum dolor, sit amet  
    
    
 </div>
 <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, provident a velit expedita optio quisquam veritatis quaerat exercitationem tempora soluta quidem illum voluptatem.</p>
      
</body>
</html>
