<!-- COLORS IN CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color handling in CSS.</title>
    <style>
        h1{
            color:greenyellow;
            background-color: black;
        }
        ol{
            color:greenyellow;
            font-weight: 1000;
            border:3px solid;
            background-color: black;
        }
        p{
            text-decoration: underline;
            text-transform: uppercase;
            text-decoration-thickness: 3px;
            font-weight: 1000;
        }
    
    </style>
   <h1>.@.This is a code on CSS Colors.@.</h1>
   <p>CSS Colors can be represented as follows:-</p>
   <ol type="1">
    <li>Color Keywords.</li>
    <li>Hex color codes.</li>
    <li>RGB.</li>
    <li>RGBA.</li>
    <li>HSL.</li>

   </ol>
        
</body>
</html>
