<!-- Media Queries -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <h2>MEDIA QUERIES </h2>
 <style>
    body{
        background-color: greenyellow;
    }
    @media only screen and (max-width:480px){
        body{
            background-color:aqua;
        }
        .boxes{
            flex-direction: column;
        }
    }
    .boxes{
        display:flex;
    }
    .box{
        height:80px;
        width:130px;
        background-color: steelblue;
        margin: 4px;
        padding: 4px;
        border:2px solid;
        border-radius: 10px;
    }
 </style>
 </head>
 <body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
  
      
</body>
</html>
